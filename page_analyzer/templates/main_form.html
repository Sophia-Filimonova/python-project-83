{% extends "base.html" %}

{% block title %}Главная страница{% endblock %}

{% block main %}
  <h1></h1>

  <div class="row">
    <div class="col-12 col-md-10 col-lg-8 mx-auto border-primary rounded-3 bg-primary bg-opacity-10 p-5 shadow">
      <h1 class="display-3">Анализатор страниц</h1>
      <p class="lead">Бесплатно проверяйте сайты на SEO пригодность</p>
      <form action="{{ url_for('urls_post') }}" method="post" class="d-flex justify-content-center" required>
        <input type="text" name="url" placeholder="https://www.example.com" value="" class="form-control form-control-lg border-primary opacity-75">
        <input type="submit" class="btn btn-primary opacity-75 btn-lg ms-3 px-5 text-uppercase mx-3" value="Проверить">
      </form>
    </div>
  </div>
{% endblock %}
